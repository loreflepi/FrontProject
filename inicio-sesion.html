<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_ini.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/logo-platzi-video-BW2.png" alt="Mi Foto">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button class="login__container--inicio">Iniciar sesión</button>
            </form>
            <div class="remember__container">
                <input class="remember__container--check" type="checkbox" id="remember" name="remember">
                <label class="remember__container--label"  for="remember">Recuérdame</label>
                <a class="remember__container--forget" href="/">Olvidé mi contraseña</a>
            </div>
            <div class="social__container">
                <p><img src="assets/google.png" alt="Google"> Inicia sesión con Google</p>
                <p><img src="assets/twitter.png" alt="Twitter"> Inicia sesión con Twitter</p>
            </div>  
            <p class="register">No tienes ninguna cuenta <a href="registro.html">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer__container">
        <a href="/">Término de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
